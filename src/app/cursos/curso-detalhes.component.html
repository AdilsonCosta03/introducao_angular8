<h2>Detalhes Curso</h2>
<hr />

<form #cursoForm="ngForm" *ngIf="curso">
  <div class="form-gruop row">
    <label class="col-sm-2 col-form-label">Nome:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="curso.nome"
        required
        name="nome"
        #cursoNome="ngModel"
        [ngClass]="{ 'is-invalid': cursoNome.invalid }"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Nome do curso é obrigatório</span>
      </div>
    </div>
  </div>
  <br />
  <div class="form-gruop row">
    <label class="col-sm-2 col-form-label">Preço:</label>
    <div class="col-sm-10">
      <input
        type="number"
        [(ngModel)]="curso.preco"
        required
        name="preco"
        #cursoPreco="ngModel"
        [ngClass]="{ 'is-invalid': cursoPreco.invalid }"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>O preço é obrigatório</span>
      </div>
    </div>
  </div>
  <br />
  <div class="form-gruop row">
    <label class="col-sm-2 col-form-label">Descrição:</label>
    <div class="col-sm-10">
      <input
        type="text"
        [(ngModel)]="curso.descricao"
        required
        name="descricao"
        #cursoDescricao="ngModel"
        [ngClass]="{ 'is-invalid': cursoDescricao.invalid }"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Descrição é obrigatória</span>
      </div>
    </div>
  </div>

  <button
    [disabled]="cursoForm.invalid"
    class="btn btn-primary mr-2"
    (click)="gravar()"
  >
    Gravar
  </button>
  <button [routerLink]="['/cursos']" class="btn btn-primary mr-2">
    Voltar
  </button>
</form>
